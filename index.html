<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>McDonald's</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
    <link rel="stylesheet" href="./css/index.css">
    <link rel="shortcut icon" href="./img/favicon.ico" type="image/x-icon">

    <script src="./js/data/data.js"></script>
</head>

<body>

    <header id="primary-header" class="custom-grid">
        <input hidden type="checkbox" name="toggle-shopping-car-menu" id="toggle-shopping-car-menu">
        <div>
            <a href="./">
                <figure>
                    <img src="./img/mc-donalds-logo.webp" alt="McDonalds Logo" width="50" height="44"
                        title="McDonalds Logo">
                </figure>
            </a>
            <label for="toggle-main-menus">
                <i class="fa-solid fa-bars"></i>
            </label>
            <input hidden type="checkbox" name="toggle-main-menus" id="toggle-main-menus">
            <div hidden class="navs-container">
                <div>
                    <nav class="pages-nav">
                        <ul>
                            <li>
                                <a href="./">
                                    Inicio
                                </a>
                            </li>
                            <li>
                                <a href="#">
                                    Blog
                                </a>
                            </li>
                            <li>
                                <a href="#">
                                    Contacto
                                </a>
                            </li>
                        </ul>
                    </nav>
                    <nav class="icons-nav">
                        <ul>
                            <li>
                                <i class="fa-solid fa-envelope"></i>
                            </li>
                            <li>
                                <i class="fa-solid fa-phone"></i>
                            </li>
                            <li>
                                <label for="toggle-shopping-car-menu">
                                    <i class="fa-solid fa-cart-shopping"></i>
                                </label>
                            </li>
                            <li>
                                <i class="fa-solid fa-user"></i>
                            </li>
                        </ul>
                    </nav>
                </div>
            </div>

            <aside id="shopping-menu">
                <div>
                    <h2>
                        Carrito de Compras

                        <label for="toggle-shopping-car-menu">
                            <i class="fa-solid fa-xmark"></i>
                        </label>
                    </h2>
                    <div id="selected-products">
                    </div>
                    <p class="total">Total: 0â‚¬</p>
                    <div>
                        <button class="empty">Vaciar Carrito</button>
                        <button class="buy">Proceder a Comprar</button>
                    </div>
                </div>
            </aside>
        </div>
    </header>

    <main class="custom-grid">
        <div class="products">
        </div>
    </main>

    <footer id="primary-footer">
        <p>
            Todos los derechos reservados.
        </p>
    </footer>

    <script src="./js/andry.js"></script>
    <script src="./js/adan.js"></script>
</body>

</html>
