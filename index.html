<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Specifies the character encoding for the document -->
    <meta charset="UTF-8">

    <!-- Ensures proper scaling on mobile devices by setting the viewport width -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Page title that appears on the browser tab -->
    <title>McDonald's</title>

    <!-- Link to the FontAwesome CDN for using icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">

    <!-- Link to the custom stylesheet -->
    <link rel="stylesheet" href="./css/index.css">

    <!-- Shortcut icon (favicon) that appears on the browser tab -->
    <link rel="shortcut icon" href="./img/favicon.ico" type="image/x-icon">

    <!-- Importing a JavaScript file that contains product data -->
    <script src="./js/data/data.js"></script>
</head>

<body>

    <!-- Main header section of the website -->
    <header id="primary-header" class="custom-grid">

        <!-- Hidden checkbox to toggle the shopping cart menu -->
        <input hidden type="checkbox" name="toggle-shopping-car-menu" id="toggle-shopping-car-menu">

        <div>
            <!-- Link to homepage with the logo -->
            <a href="./">
                <figure>
                    <!-- McDonald's logo image -->
                    <img src="./img/mc-donalds-logo.webp" alt="McDonalds Logo" width="50" height="44"
                        title="McDonalds Logo">
                </figure>
            </a>

            <!-- Icon to toggle the main menu on small screens -->
            <label for="toggle-main-menus">
                <i class="fa-solid fa-bars"></i>
            </label>

            <!-- Hidden checkbox to toggle the main navigation menus -->
            <input hidden type="checkbox" name="toggle-main-menus" id="toggle-main-menus">

            <!-- Container for the navigation menus -->
            <div hidden class="navs-container">
                <div>
                    <!-- Main navigation links -->
                    <nav class="pages-nav">
                        <ul>
                            <li><a href="./">Home</a></li>
                            <li><a href="#">Blog</a></li>
                            <li><a href="#">Contact</a></li>
                        </ul>
                    </nav>

                    <!-- Icons navigation for additional features like email, phone, shopping cart, and user profile -->
                    <nav class="icons-nav">
                        <ul>
                            <li><i class="fa-solid fa-envelope"></i></li>
                            <li><i class="fa-solid fa-phone"></i></li>
                            <li>
                                <!-- Icon to toggle the shopping cart menu -->
                                <label for="toggle-shopping-car-menu">
                                    <i class="fa-solid fa-cart-shopping"></i>
                                </label>
                            </li>
                            <li><i class="fa-solid fa-user"></i></li>
                        </ul>
                    </nav>
                </div>
            </div>

            <!-- Shopping cart section (aside) -->
            <aside id="shopping-menu">
                <div>
                    <!-- Shopping cart title with a close button -->
                    <h2>
                        Shopping Cart
                        <label for="toggle-shopping-car-menu">
                            <i class="fa-solid fa-xmark"></i>
                        </label>
                    </h2>

                    <!-- Section where selected products will appear -->
                    <div id="selected-products"></div>

                    <!-- Displays the total price of products in the cart -->
                    <p class="total">Total: 0â‚¬</p>

                    <!-- Buttons to empty the cart or proceed to checkout -->
                    <div>
                        <button class="empty">Empty Cart</button>
                        <button class="buy">Proceed to Checkout</button>
                    </div>
                </div>
            </aside>
        </div>
    </header>

    <!-- Main section to display the product listing -->
    <main class="custom-grid">
        <div class="products"></div>
    </main>

    <!-- Footer section with legal information -->
    <footer id="primary-footer">
        <p>All rights reserved.</p>
    </footer>

    <!-- JavaScript file that manages the shopping cart -->
    <script src="./js/shoppingMenu.js"></script>

    <!-- Main JavaScript file for other interactive features -->
    <script src="./js/main.js"></script>
</body>

</html>
